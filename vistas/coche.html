<h1 id="3">Un coche se mueve, partiendo del reposo, con una aceleración constante de 8 m/s2. Escribir un programa que calcule:

    La velocidad instantánea al cabo de 5 segundos.
    La velocidad media durante los primeros 5 segundos del recorrido.
    </h1>
    <div class="div-center">
        <div class="div-whi">
    <button onclick="imprimir()"> Calcular.</button>
    </div>
    </div>

<script>
    function imprimir(){
        // Velocidad instantánea = velocidad inicial + aceleración * tiempo
        // Velocidad media = (velocidad inicial + velocidad final)/2
            let VI=0+8*5;
            let VM=0+8/2;
            alert(`
            Velocidad instantánea = ${VI} m/s2
            Velocidad media = ${VM} m/s2`);

    }
    
</script>
